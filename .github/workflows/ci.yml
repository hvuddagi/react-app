name: CI
on:
    pull_request:
        branches: [develop]
    push:
        branches: [develop]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Get npm cache directory
              id: npm-cache-dir
              shell: bash
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
            - name: Cache node_modules                  # For Caching dependencies
              uses: actions/cache@v3
              id: npm-cache
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}    # for python will be different
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Use NodeJS
              uses: actions/setup-node@v1       # for python use different setup
              with:
                  node-version: "12.x"
            - run: npm ci
            - run: npm run format:check
            - run: npm test -- --coverage
              env:
                  CI: true
            - name: Upload Test Coverage
              uses: actions/upload-artifact@v3
              with:
                  name: code-coverage
                  path: coverage
            - name: Build Project
              if: github.event_name == 'push'
              run: npm run build
            - name: Upload Build Folder
              uses: actions/upload-artifact@v3
              with:
                  name: build
                  path: build
            - name: Deploy to staging
              if: github.event_name == 'push'
              run: npx surge --project ./build --domain tasteful-crowd.surge.sh
              env:
                  SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
                  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
